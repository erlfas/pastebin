<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Pastebin</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

        <h1>Overview</h1>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Expiration</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paste : ${aPaste}">
                    <td th:text="${paste.id}" />
                    <td th:text="${paste.name}" />
                    <td th:text="${paste.expiration}" />
                    <td th:text="${paste.message}" />
                </tr>
            </tbody>
        </table>

    </body>
</html>
